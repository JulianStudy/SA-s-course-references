<!DOCTYPE html>
<html>
<head>
<style>
img.top {
    vertical-align: text-top;
}

img.bottom {
    vertical-align: text-bottom;
}
</style>
</head>
<body>

<h1>Vertical alignment of images and text example!</h1>

<h2>Note: you may need to change the path of the images depending on where they are stored in relation to this html file.</h2>

<p>An <img src="../images/virus.jpg" alt="W3Schools"> image with a default alignment.</p><br>

<p>An <img class="top" src="../images/virus.jpg" alt="W3Schools"> image with a text-top alignment.</p><br>

<p>An <img class="bottom" src="../images/virus.jpg" alt="W3Schools"> image with a text-bottom alignment.</p>

</body>
</html>
