<!DOCTYPE html>
<html>
<head>
<style>
body {
    color: blue;
}

h2 {
    color: green;
}
</style>
</head>
<body>

<h1>Multiple elements with colour example!</h1>

<h2>This is heading 2</h2>
<p>This is an ordinary paragraph. Notice that this text is blue. The default text colour for a page is defined in the body selector.</p>

</body>
</html>
